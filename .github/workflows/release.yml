name: Go Release and Test

on:
  push:
    branches:
      - master

jobs:
  test:
    name: Run Go Tests
    runs-on: ubuntu-latest


    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24

      - name: Run Tests
        run: go test -v


  release:
    name: Create Release
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create release

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history of semantic versioning

      - name: Install Go Semantic Release
        run: |
          curl -sL https://github.com/go-semantic-release/semantic-release/releases/latest/download/semantic-release-linux-amd64 -o semantic-release
          chmod +x semantic-release
          sudo mv semantic-release /usr/local/bin/

      - name: Run Go Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release

